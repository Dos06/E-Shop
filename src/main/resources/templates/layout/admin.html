<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>E-Shop Admin</title>

    <script src="https://kit.fontawesome.com/7a19382369.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="${'https://use.fontawesome.com/releases/v5.6.1/css/all.css'}" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
    <div class="w-100 mb-5" th:insert="~{layout/navbar}"></div>

    <div class="row w-100 col-sm-10 offset-sm-1" style="max-width: 1500px;">
        <div class="col-sm-2">
            <ul class="list-group list-group-flush mt-4">
                <li class="list-group-item active bg-dark rounded" th:text="#{label.admin-panel}"></li>
<!--                <li class="list-group-item"><a th:href="@{'/admin/users'}" class="text-dark"><i class="fas fa-users"></i> <span th:text="#{label.users}"></span></a></li>-->
<!--                <li class="list-group-item"><a th:href="@{'/admin/items'}" class="text-dark"><i class="fas fa-shopping-cart"></i> <span th:text="#{label.items}"></span></a></li>-->
<!--                <li class="list-group-item"><a th:href="@{'/admin/countries'}" class="text-dark"><i class="fas fa-globe-americas"></i> <span th:text="#{label.countries}"></span></a></li>-->
<!--                <li class="list-group-item"><a th:href="@{'/admin/brands'}" class="text-dark"><i class="fas fa-copyright"></i> <span th:text="#{label.brands}"></span></a></li>-->
<!--                <li class="list-group-item"><a th:href="@{'/admin/categories'}" class="text-dark"><i class="fas fa-tags"></i> <span th:text="#{label.categories}"></span></a></li>-->
                <li class="list-group-item"><a th:href="@{'#items'}" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseItems" class="text-dark"><i class="fas fa-shopping-cart"></i> <span th:text="#{label.items}"></span></a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN')" class="list-group-item"><a th:href="@{'#users'}" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseUsers" class="text-dark"><i class="fas fa-users"></i> <span th:text="#{label.users}"></span></a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN')" class="list-group-item"><a th:href="@{'#roles'}" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseRoles" class="text-dark"><i class="fas fa-theater-masks"></i> <span th:text="#{label.roles}"></span></a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN')" class="list-group-item"><a th:href="@{'#brands'}" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseBrands" class="text-dark"><i class="fas fa-copyright"></i> <span th:text="#{label.brands}"></span></a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN')" class="list-group-item"><a th:href="@{'#countries'}" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseCountries" class="text-dark"><i class="fas fa-globe-americas"></i> <span th:text="#{label.countries}"></span></a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN')" class="list-group-item"><a th:href="@{'#categories'}" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseCategories" class="text-dark"><i class="fas fa-tags"></i> <span th:text="#{label.categories}"></span></a></li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN')" class="list-group-item"><a th:href="@{'#orders'}" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseOrders" class="text-dark"><i class="fas fa-money-bill"></i> <span th:text="#{label.orders}"></span></a></li>
            </ul>
        </div>

        <div class="col-sm-10 mb-5">

            <div th:if="${param.error != null}" class="alert alert-dark alert-dismissible fade show col-sm-8 offset-sm-2 mt-4" role="alert">
                <strong th:text="#{label.incorrect-values}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:if="${param.success != null}" class="alert alert-success alert-dismissible fade show col-sm-8 offset-sm-2 mt-4" role="alert">
                <strong th:text="#{label.saved}"></strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div layout:fragment="site_content"></div>
        </div>
    </div>

    <div class="w-100" th:insert="~{layout/footer}"></div>

</body>
</html>
