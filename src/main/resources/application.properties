spring.datasource.url=jdbc:mysql://localhost:3306/springboot_javaee_db?useUnicode=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

file.avatar.viewPath=static/avatars
file.avatar.uploadPath=target/classes/static/avatars
file.avatar.defaultPicture=default.jpg

server.port=8080

spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.cache=false
spring.resources.static-locations=file:src/main/resources/static/
spring.resources.cache.period=0